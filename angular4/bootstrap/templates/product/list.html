<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
		Daftar Product
	</h1>
</section>

<section class="content">
	<div class="row">
		<div class="col-sm-12">
			<div class="box">
				<div class="box-header">
					<h3 class="box-title">Daftar Product</h3>					
					<a class="btn btn-default pull-right btn-sm" ui-sref="product-create"><i class="fa fa-plus"></i>Add Produk</a>
					<a class="btn btn-default pull-right btn-sm" ui-sref="user" style="margin-right: 15px"><i class="fa fa-list"></i>List User</a>
				</div><!-- /.box-header -->
				<div class="box-body">
					<table id="example2" class="table table-bordered table-hover dataTable" role="grid" aria-describedby="example2_info">
						<thead>
							<tr role="row">
								<th>Code</th>								
								<th class="sorting_asc" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending">Name</th>
								<th>Color</th>
								<th>Brand</th>
								<th>Stock</th>
								<th>Price</th>
								<th width="20px">Edit</th>
								<th width="20px">Delete</th>
								<th width="100px">Spending</th>
							</tr>
						</thead>
						<tbody>							
							<tr role="row" class="odd" ng-repeat="product in products">
								<td class="sorting_1">{{product.code}}</td>
								<td>{{product.name}}</td>
								<td>{{product.color}}</td>
								<td>{{product.brand.name}}</td>
								<td>{{product.stock}}</td>
								<td>{{product.price}}</td>
								<td>
									<a ui-sref="product-update({id: product.id})" class="btn btn-default"><i class="fa fa-edit"></i></a>									
								</td>
								<td>
									<button type="button"  ng-click="remove(product.id, product.name)" class="btn btn-default"><i class="fa fa-remove"></i></button>
								</td>
								<td>
									<input type="number" max={{product.stock}} style="width: 40px; height:32px" ng-model="model.stockOut">
									<button type="button" class="btn btn-default" ng-click="spend(product.id, product.name)"><i class="fa fa-minus-square"></i></button>
								</td>									
							</tr>
						</tbody>
						<tfoot>				
							<div class="box-footer clearfix">
								<pagination ng-change="pageChanged()" boundary-links="true" total-items="total" ng-model="currentPage" max-size="maxSize" items-per-page="pageSize" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
							</div>			
						</tfoot>
					</table>
				</div>
			</div>
		</div>
	</div>
</section><!-- /.content -->
