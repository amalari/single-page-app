<section class="content-header">
	<h1>
		Product History
	</h1>
</section>

<section class="content">
	<div class="row">
		<div class="col-sm-12">
			<div class="box">
				<div class="box-header">
					<h3 class="box-title">Product History Table</h3>					
				</div><!-- /.box-header -->
				<div class="box-body">
					<table id="example2" class="table table-bordered table-hover dataTable" role="grid" aria-describedby="example2_info">
						<thead>
							<tr role="row">
								<th>Date Spending Product</th>
								<th>Product Name</th>								
								<th>Stock Out</th>
								<th>Price</th>
								<th>Total</th>
							</tr>
						</thead>
						<tbody>							
							<tr role="row" class="odd" ng-repeat="history in productsHistory">
								<td>{{history.date| date : 'dd-MMM-yyyy hh:mma'}}</td>
								<td>{{history.product_name}}</td>
								<td>{{history.stock_out}}</td>
								<td>{{history.price}}</td>
								<td>{{history.total}}</td>
							</tr>
						</tbody>
						<tfoot>				
							<div class="box-footer clearfix">
								<pagination ng-change="pageChanged()" boundary-links="true" total-items="total" ng-model="currentPage" max-size="maxSize" items-per-page="pageSize" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
							</div>			
						</tfoot>
					</table>
				</div>
			</div>
		</div>
	</div>
</section><!-- /.content -->
