<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    {{pageTitle}}
  </h1>
</section>

<section class="content">
  <div class="row">
    <div class="col-sm-12">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">{{formTitle}}</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form role="form" ng-submit="save()">
          <div class="box-body">
            <div class="form-group">
              <label for="exampleInputEmail1">Name</label>
              <input type="text" class="form-control" ng-model="model.name" placeholder="Nama Produk" required>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Color</label>
              <input type="text" class="form-control" ng-model="model.color" placeholder="Warna Produk" required>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Stock</label>
              <input type="number" min="0" class="form-control" ng-model="model.stock" placeholder="Stok Produk" required>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Price</label>
              <input type="number" class="form-control" ng-model="model.price" placeholder="Harga dalam dollar" required>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Brand</label>
              <select class="form-control" ng-model="model.brand_id" required>
                <option selected disabled hidden value=''></option>
                <option class="form-control" value="1" >Eiger</option>
                <option class="form-control" value="2" >Export</option>
                <option class="form-control" value="3" >Bodypack</option>
              </select>
            </div>
          </div><!-- /.box-body -->

          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
